name: Chrono24 Scraper

on:
  # manual run button
  workflow_dispatch:
  # automatic: every 6 hours (UTC)
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run scraper
        run: node index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CHRONO24_MIN_DELAY_MS: ${{ secrets.CHRONO24_MIN_DELAY_MS }}
          CHRONO24_MAX_DELAY_MS: ${{ secrets.CHRONO24_MAX_DELAY_MS }}
          SCRAPER_MAX_WATCHES: ${{ secrets.SCRAPER_MAX_WATCHES }}
